{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans 'Upload an export from libravatar' %} - ivatar{% endblock title %}

{% block content %}
  <h1>{% trans 'Upload an export from libravatar' %}</h1>

    <form enctype="multipart/form-data" method="post">
{% csrf_token %}
<div class="form-group">
<label for="id_export_file">{% trans 'Export file' %}</label>
<span class="button" style="display:flex;width:120px;padding:0;height:36px;position:relative;align-items:center">
<input type="file" name="export_file" required id="id_export_file"/>
<label for="id_export_file">{% trans 'Select File' %}</label>
</span>
</div>
<div class="form-group">
<div class="checkbox">
<input type="checkbox" name="not_porn" checked required id="id_not_porn">
<label for="id_not_porn">{% trans 'suitable for all ages (i.e. no offensive content)' %}</label>
</div>
</div>
<div class="form-group">
<div class="checkbox">
<input type="checkbox" name="can_distribute" checked required id="id_can_distribute">
<label for="id_can_distribute">{% trans 'can be freely copied' %}</label>
</div>
</div>
        <button type="submit" class="button">{% trans 'Upload' %}</button>
    </form>
<div style="height:40px"></div>
{% endblock content %}
